apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calrissian-input-data
spec:
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  storageClassName: "standard"
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calrissian-tmpout
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Block
  storageClassName: "longhorn"
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calrissian-output-data
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Block
  storageClassName: "longhorn"
  resources:
    requests:
      storage: 1Gi
